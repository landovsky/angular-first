<div class="clearfix">
  <h3 class="float-left">{{title}}</h3>
  <button class="btn btn-danger float-right" [cart]="cart | async">Test {{cart.length}}</button>
</div>

<div class="row">
  <app-product-card *ngFor="let product of products" [product]=product (clickTitle)="handleClick($event)" (clickAddToCart)="handleAddToCart($event)"></app-product-card>
</div>
