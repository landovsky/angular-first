<div class="d-flex align-items-center">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home"><strong>Techloop</strong> merchandise</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li *ngIf="(cart$ | async).products.length > 0" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/cart">Cart</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="p-2 ml-auto p-2">
    <button routerLink="/cart" class="btn btn-danger">
      <fa-icon [icon]="icon" style="padding-right: 3px"></fa-icon>
      {{(cart$ | async).products.length}} {{(cart$ | async).products.length == 1 ? "item" : "items"}}
    </button>
  </div>
</div>
